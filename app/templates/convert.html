<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/convert.css') }}">
    <script src="{{ url_for('static', filename='js/convert.js') }}"></script>
  </head>
  <body>
    {% extends 'base.html'%}

    {% block content%}
    <div class="content">
      <h1>Currency Converter</h1>
    <label for="inputAmount">Enter Amount: </label>
    <input type="number" min=0 id="inputAmount" value=0 ></input>
    <select name="left" id="left">
      {% for item in data %}
      <option value={{ item.code }}>{{ item.code }}</option>
      {% endfor %}
    </select>
    To 
    <select name="right" id="right">
      {% for item in data %}
      <option value={{ item.code }}>{{ item.code }}</option>
      {% endfor %}
    </select>
    <button id="convert" type="button" onclick="getInput()">
      Convert
    </button>
    <h3 id="result">Result: </h3>
    </div>
    {% endblock %}
  </body>
</html>
